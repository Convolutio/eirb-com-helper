<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram message writer</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/layout.css"/>
    <link rel="stylesheet" href="/output.css"/>
</head>
<body>

    <!-- Left half of the screen with a form -->
    <div class="left-half">
        <form id="dataForm" action="#" method="POST">
            <!-- Main markdown input div taking 90% of the height -->
            <div class="input-container">
		<textarea id="message" name="message"
			placeholder="Enter your message"></textarea>
            </div>

	    <!-- Chat id input and submit button occupying the remaining 10% of
		    the height -->
            <div class="input-row">
		<input id="chat-id" type="text"
				    placeholder="Enter your chat id"
				    name="chat_id"/>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Right half of the screen -->
    <div class="rendered-content-container" id="rendered-content">
        <!-- Content for the second half -->
    </div>

    <script type="text/javascript" src="dist/purify.min.js"></script>
    <script type="text/javascript" src="dist/marked.min.js"></script>
    <script src="/render_content.js"></script>

    <script src="/send_content.js"></script>

</body>
</html>

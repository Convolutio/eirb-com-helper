<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Layout with Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .left-half, .right-half {
            width: 50%;
            height: 100vh;
	    padding: 10px;
        }


	.left-half form {
            display: flex;
	    height: 100vh;
            flex-direction: column;
            justify-content: space-between;
        }

        .input-container {
            height: 90%;
            border: 1px solid #ccc;
            padding: 10px;
            /* You can add padding if you want some spacing inside the form */
        }

	.input-container textarea {
	    flex-grow: 1; /* Ensure it grows to fill the parent div */
	    width: 100%; /* Make sure it takes the full width */
	    height: 100%;
	    border: 1px solid #ccc;
	    padding: 10px;
	    resize: none; /* Optional: Prevent manual resizing */
	    overflow-y: auto; /* Enable vertical scroll when content exceeds */
	}

        .input-row {
            height: 10%;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .input-row input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
        }

        .input-row button {
            padding: 10px;
        }

        .right-half {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Left half of the screen with a form -->
    <div class="left-half">
        <form action="#" method="POST">
            <!-- Main input div taking 90% of the height -->
            <div class="input-container">
                <!-- Add input fields or other form elements here -->
		<textarea id="input1" name="input1" placeholder="Enter your message"></textarea>
                <!-- Add more form fields as needed -->
            </div>

            <!-- Input and button occupying the remaining 10% of the height -->
            <div class="input-row">
                <input type="text" placeholder="Enter your chat id" name="input2">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Right half of the screen -->
    <div class="right-half" id="rendered-content">
        <!-- Content for the second half -->
    </div>
    <script type="module">
	import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
	document.getElementById('rendered-content').innerHTML =
	    marked.parse('# Marked in the browser\n\nRendered by **marked**.');
    </script>

</body>
</html>
